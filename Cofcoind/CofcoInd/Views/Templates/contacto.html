<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
    <tr>
        <td>NOMBRE Y APELLIDO O RAZÓN SOCIAL</td>
        <td>{Nombre} {apellido}</td>
        </tr>

        <tr>
            <td>CUIT / CUIL / CDI </td>
            <td>{cuit}</td>
        </tr>
        <tr>
            <td>Provincia </td>
            <td>{provincia}</td>
        </tr>
        <tr>
            <td>Localidad </td>
            <td>{localidad}</td>
        </tr>
        <tr>
            <td>DOMICILIO COMPLETO</td>
            <td>{domicilio}</td>
        </tr>
        <tr>
            <td>OCUPACION</td>
            <td>{ocupacion}</td>
        </tr>
        <tr>
            <td>SEXO</td>
            <td>{sexo}</td>
        </tr>

        <tr>
            <td>CÓDIGO POSTAL</td>
            <td>{cp}</td>
        </tr>
        <tr>
            <td>TELÉFONO DE CONTACTO</td>
            <td>{telefono}</td>
        </tr>
        <tr>
            <td>E-MAIL</td>
            <td>{email}</td>
        </tr>
        <tr>
            <td>INFO</td>
            <td>{info}</td>
        </tr>
    </table>
</body>
</html>
